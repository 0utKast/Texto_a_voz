<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoro Pro - AI Text to Speech (Gapless Streaming)</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #94a3b8;
            margin-bottom: 32px;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: 400;
        }

        textarea {
            width: 100%;
            height: 180px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        select,
        input[type="range"] {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        select option {
            background: #0f172a;
            color: white;
        }

        .speed-val {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 16px;
        }

        button {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Sidebar Session List */
        .sidebar {
            border-left: 1px solid var(--glass-border);
            padding-left: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #818cf8;
        }

        .session-list {
            overflow-y: auto;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .session-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .session-item:hover .btn-delete {
            opacity: 1 !important;
        }

        .session-item.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .session-item strong {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 4px;
            padding-right: 25px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-item small {
            color: #94a3b8;
            font-size: 0.75rem;
        }

        /* Audio Player Styling */
        .audio-container {
            margin-top: 32px;
            display: none;
            animation: fadeIn 0.5s ease-out;
            grid-column: 1 / span 2;
        }

        audio {
            width: 100%;
            height: 40px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5);
            opacity: 0.8;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 850px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-left: none;
                border-top: 1px solid var(--glass-border);
                padding-left: 0;
                padding-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <h1>Kokoro Pro AI</h1>
            <p class="subtitle">Modo Lectura Fluida (Sin Pausas)</p>

            <div class="input-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label style="margin-bottom: 0;">Texto o Archivo</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="file" id="file-input" accept=".pdf,.docx,.txt" style="display: none;">
                        <button id="upload-btn" class="btn-secondary"
                            style="padding: 6px 12px; font-size: 0.75rem; flex: none;">
                            ðŸ“„ Subir
                        </button>
                    </div>
                </div>
                <textarea id="text" placeholder="Escribe aquÃ­ o sube un libro..."></textarea>
            </div>

            <div class="controls">
                <div>
                    <label>Voz Neuronal</label>
                    <select id="voice"></select>
                </div>
                <div>
                    <label>Velocidad</label>
                    <input type="range" id="speed" min="0.5" max="2.0" step="0.1" value="1.0">
                    <div class="speed-val">
                        <span>0.5x</span>
                        <span id="speed-display">1.0x</span>
                        <span>2.0x</span>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="generate-btn" class="btn-primary">
                    <span class="loading-spinner" id="spinner"></span>
                    <span id="btn-text">Comenzar Lectura Fluida</span>
                </button>
            </div>
        </main>

        <aside class="sidebar">
            <h3>Lecturas Guardadas</h3>
            <div id="session-list" class="session-list">
                <p style="font-size: 0.8rem; color: #475569;">Cargando sesiones...</p>
            </div>
        </aside>

        <div class="audio-container" id="audio-container">
            <div id="status-bar" style="margin-bottom: 4px; font-size: 0.85rem; color: #818cf8; font-weight: 300;">
            </div>
            <div id="buffer-status" style="margin-bottom: 12px; font-size: 0.75rem; color: #94a3b8; font-weight: 300;">
            </div>
            <label id="player-label" style="font-weight: 600; color: #cbd5e1;"></label>
            <div id="players-wrapper" style="position: relative; height: 40px; margin-top: 8px;">
                <audio id="audio-player-a" style="width: 100%; position: absolute; top:0; left:0;"></audio>
                <audio id="audio-player-b"
                    style="width: 100%; position: absolute; top:0; left:0; display: none;"></audio>
            </div>
        </div>
    </div>

    <script>
        const voiceSelect = document.getElementById('voice');
        const generateBtn = document.getElementById('generate-btn');
        const textInput = document.getElementById('text');
        const speedInput = document.getElementById('speed');
        const speedDisplay = document.getElementById('speed-display');
        const playerA = document.getElementById('audio-player-a');
        const playerB = document.getElementById('audio-player-b');
        const audioContainer = document.getElementById('audio-container');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');
        const statusBar = document.getElementById('status-bar');
        const bufferStatus = document.getElementById('buffer-status');
        const playerLabel = document.getElementById('player-label');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const sessionList = document.getElementById('session-list');

        let currentProjectId = null;
        let totalChunks = 0;
        let currentChunkIndex = -1;
        let activePlayer = 'A';

        // --- GESTIÃ“N DE BUFFER ---
        let pregenerationIndex = 0;
        let isPregenerating = false;
        const BUFFER_TARGET = 5; // Siempre intentar tener 5 chunks listos en disco

        async function loadVoices() {
            try {
                const res = await fetch('/api/voices');
                const voices = await res.json();
                const groups = {};
                voices.forEach(v => {
                    if (!groups[v.group]) groups[v.group] = [];
                    groups[v.group].push(v);
                });
                voiceSelect.innerHTML = '';
                for (const gName in groups) {
                    const group = document.createElement('optgroup');
                    group.label = gName;
                    groups[gName].forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v.id;
                        opt.textContent = v.label;
                        opt.dataset.lang = v.lang;
                        if (v.id === 'es_esteban') opt.selected = true;
                        group.appendChild(opt);
                    });
                    voiceSelect.appendChild(group);
                }
            } catch (err) { console.error('Error cargando voces', err); }
        }

        async function loadSessions() {
            try {
                const res = await fetch('/api/projects');
                const projects = await res.json();
                sessionList.innerHTML = '';
                if (projects.length === 0) {
                    sessionList.innerHTML = '<p style="font-size: 0.8rem; color: #475569;">No hay sesiones.</p>';
                }
                projects.sort((a, b) => b.id.localeCompare(a.id)).forEach(p => {
                    const progress = Math.round((p.completed_chunks / p.total_chunks) * 100);
                    const item = document.createElement('div');
                    item.className = `session-item ${currentProjectId === p.id ? 'active' : ''}`;
                    item.onclick = () => resumeProject(p);
                    item.innerHTML = `
                        <button class="btn-delete" onclick="deleteSession(event, '${p.id}')" title="Eliminar sesiÃ³n" 
                            style="position: absolute; top: 8px; right: 8px; background: none; border: none; color: #ef4444; 
                            font-size: 1.1rem; font-weight: bold; cursor: pointer; opacity: 0; transition: all 0.2s; line-height: 1;">
                            Ã—
                        </button>
                        <div style="flex: 1; min-width: 0;">
                            <strong>${p.name}</strong>
                            <small>${p.total_chunks} fragmentos - ${progress}%</small>
                        </div>
                    `;
                    sessionList.appendChild(item);
                });
            } catch (err) { console.error('Error cargando sesiones', err); }
        }

        async function deleteSession(event, projectId) {
            event.stopPropagation();
            if (!confirm('Â¿Seguro que quieres eliminar esta lectura?')) return;

            try {
                const res = await fetch(`/api/projects/${projectId}/delete`, { method: 'DELETE' });
                if (res.ok) {
                    if (currentProjectId === projectId) {
                        currentProjectId = null;
                        audioContainer.style.display = 'none';
                        textInput.value = '';
                    }
                    loadSessions();
                } else {
                    alert('Error al eliminar');
                }
            } catch (err) { console.error(err); }
        }

        // Sistema de Pre-generaciÃ³n Agresiva
        async function runPregenerator() {
            if (isPregenerating || !currentProjectId) return;
            if (pregenerationIndex >= totalChunks) return;

            // Mantener un colchon de BUFFER_TARGET chunks pre-generados en el servidor
            if (pregenerationIndex - currentChunkIndex > BUFFER_TARGET) {
                setTimeout(runPregenerator, 2000);
                return;
            }

            isPregenerating = true;
            const idx = pregenerationIndex;
            bufferStatus.textContent = `âš¡ Buffer: Preparando fragmento ${idx + 1}/${totalChunks}...`;

            try {
                const res = await fetch(`/api/projects/${currentProjectId}/chunk/${idx}/prepare`, { method: 'POST' });
                if (res.ok) {
                    pregenerationIndex++;
                    bufferStatus.textContent = `âœ“ Buffer listo hasta fragmento ${pregenerationIndex}/${totalChunks}.`;
                    // Si acabamos de generar el primer chunk o el siguiente al actual, intentar pre-cargar el audio
                    if (idx === currentChunkIndex + 1) {
                        preloadNextAudio();
                    }
                }
            } catch (err) { console.error("Error en pregeneraciÃ³n", err); }

            isPregenerating = false;
            runPregenerator(); // Siguiente
        }

        function preloadNextAudio() {
            const nextIdx = currentChunkIndex + 1;
            if (nextIdx >= totalChunks) return;

            const inactivePlayer = activePlayer === 'A' ? playerB : playerA;
            // No cargamos si ya tiene la ruta correcta
            const targetSrc = `${window.location.origin}/api/projects/${currentProjectId}/chunk/${nextIdx}`;
            if (!inactivePlayer.src.includes(targetSrc)) {
                console.log(`Pre-cargando audio para chunk ${nextIdx}`);
                inactivePlayer.src = targetSrc;
                inactivePlayer.load();
            }
        }

        async function playNextChunk() {
            const nextIdx = currentChunkIndex + 1;
            if (nextIdx >= totalChunks) {
                statusBar.textContent = "âœ“ Lectura completada.";
                return;
            }

            const currentPlayer = activePlayer === 'A' ? playerA : playerB;
            const nextPlayer = activePlayer === 'A' ? playerB : playerA;

            currentChunkIndex = nextIdx;

            // Si el audio aÃºn no estÃ¡ en el player (porque el pregenerador va lento), forzar carga
            const targetSrc = `${window.location.origin}/api/projects/${currentProjectId}/chunk/${currentChunkIndex}`;
            if (!currentPlayer.src.includes(targetSrc)) {
                statusBar.textContent = `âŒ› Esperando audio parte ${nextIdx + 1}...`;
                currentPlayer.src = targetSrc;
                await currentPlayer.load();
            }

            audioContainer.style.display = 'block';
            currentPlayer.style.display = 'block';
            currentPlayer.controls = true;
            nextPlayer.style.display = 'none';

            playerLabel.textContent = `ðŸ”Š Leyendo parte ${currentChunkIndex + 1} de ${totalChunks}`;

            try {
                await currentPlayer.play();
                statusBar.textContent = "âœ“ Streaming fluido activo.";
            } catch (err) {
                statusBar.textContent = "InterrupciÃ³n: Haz clic en Play para continuar.";
            }

            // Inmediatamente pre-cargar el SIGUIENTE en el reproductor inactivo
            preloadNextAudio();

            currentPlayer.onended = () => {
                activePlayer = activePlayer === 'A' ? 'B' : 'A';
                playNextChunk();
                loadSessions();
            };
        }

        function resumeProject(project) {
            currentProjectId = project.id;
            totalChunks = project.total_chunks;
            currentChunkIndex = project.completed_chunks - 1;
            if (currentChunkIndex < -1) currentChunkIndex = -1;
            pregenerationIndex = project.completed_chunks;

            textInput.value = "SesiÃ³n recuperada: " + project.name;
            audioContainer.style.display = 'block';

            // Cambiar visual del botÃ³n para indicar que ya estÃ¡ cargado
            updateControlBtn(false);

            loadSessions();
            runPregenerator();
            playNextChunk();
        }

        function updateControlBtn(isPlaying) {
            if (isPlaying) {
                btnText.textContent = "Detener Lectura";
                generateBtn.classList.remove('btn-primary');
                generateBtn.classList.add('btn-secondary');
            } else {
                btnText.textContent = "Continuar Lectura";
                generateBtn.classList.remove('btn-secondary');
                generateBtn.classList.add('btn-primary');
            }
        }

        // Sync button states with players
        [playerA, playerB].forEach(p => {
            p.addEventListener('play', () => updateControlBtn(true));
            p.addEventListener('pause', () => updateControlBtn(false));
            p.addEventListener('ended', () => {
                if (currentChunkIndex >= totalChunks - 1) updateControlBtn(false);
            });
        });

        textInput.oninput = () => {
            // Si el usuario cambia el texto, habilitar de nuevo la creaciÃ³n de proyecto
            if (!textInput.value.startsWith("SesiÃ³n recuperada:")) {
                btnText.textContent = "Comenzar Lectura Fluida";
                generateBtn.classList.remove('btn-secondary');
                generateBtn.classList.add('btn-primary');
            }
        };

        speedInput.oninput = () => speedDisplay.textContent = speedInput.value + 'x';
        uploadBtn.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            uploadBtn.textContent = '...';
            try {
                const res = await fetch('/api/extract', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.text) textInput.value = data.text;
            } catch (err) { alert('Error subiendo archivo'); }
            finally { uploadBtn.textContent = 'ðŸ“„ Subir'; }
        };

        generateBtn.onclick = async () => {
            const text = textInput.value;
            if (!text.trim()) return alert('Escribe algo');

            // Toggle Play/Pause si es una sesiÃ³n activa
            if (currentProjectId && text.startsWith("SesiÃ³n recuperada:")) {
                const currentPlayer = activePlayer === 'A' ? playerA : playerB;
                if (currentPlayer.paused) {
                    currentPlayer.play();
                } else {
                    currentPlayer.pause();
                }
                return;
            }

            generateBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Inicializando...';

            const payload = {
                name: text.substring(0, 30),
                text: text,
                voice: voiceSelect.value,
                speed: speedInput.value,
                lang: voiceSelect.options[voiceSelect.selectedIndex].dataset.lang
            };

            try {
                const res = await fetch('/api/projects/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (data.project_id) {
                    currentProjectId = data.project_id;
                    totalChunks = data.chunks.length;
                    currentChunkIndex = -1;
                    pregenerationIndex = 0;
                    audioContainer.style.display = 'block';
                    loadSessions();
                    runPregenerator(); // Iniciar trabajador de fondo
                    playNextChunk();     // Iniciar reproducciÃ³n
                }
            } catch (err) { alert('Error al iniciar'); }
            finally {
                generateBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Comenzar Lectura Fluida';
            }
        };

        loadVoices();
        loadSessions();
    </script>
</body>

</html>
