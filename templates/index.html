<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoro Pro - AI Text to Speech</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 32px;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: 400;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        select,
        input[type="range"] {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            /* Fondo mÃ¡s oscuro para mayor contraste */
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        select option {
            background: #0f172a;
            /* Fondo sÃ³lido oscuro para las opciones */
            color: white;
        }

        optgroup {
            background: #1e1b4b;
            /* Fondo para los grupos de idiomas */
            color: #818cf8;
            font-weight: 600;
        }

        .speed-val {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 16px;
        }

        button {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Audio Player Styling */
        .audio-container {
            margin-top: 32px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        audio {
            width: 100%;
            height: 40px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5);
            opacity: 0.8;
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .controls {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kokoro Pro AI TTS</h1>
        <p class="subtitle">Voces de calidad IA, 100% Privado y Local</p>

        <div class="input-group">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <label for="text" style="margin-bottom: 0;">Texto a convertir</label>
                <div style="display: flex; gap: 10px;">
                    <input type="file" id="file-input" accept=".pdf,.docx,.txt" style="display: none;">
                    <button id="upload-btn" class="btn-secondary"
                        style="padding: 6px 12px; font-size: 0.8rem; flex: none;">
                        ðŸ“„ Cargar Archivo
                    </button>
                </div>
            </div>
            <textarea id="text" placeholder="Escribe aquÃ­ o carga un PDF/Word..."></textarea>
        </div>

        <div class="controls">
            <div class="control-item">
                <label for="voice">Voz Neuronal</label>
                <select id="voice"></select>
            </div>
            <div class="control-item">
                <label for="speed">Velocidad</label>
                <input type="range" id="speed" min="0.5" max="2.0" step="0.1" value="1.0">
                <div class="speed-val">
                    <span>0.5x</span>
                    <span id="speed-display">1.0x</span>
                    <span>2.0x</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="generate-btn" class="btn-primary">
                <span class="loading-spinner" id="spinner"></span>
                <span id="btn-text">Generar Voz IA</span>
            </button>
            <button id="download-btn" class="btn-secondary" disabled>Descargar WAV</button>
        </div>

        <div class="audio-container" id="audio-container">
            <div id="status-bar" style="margin-bottom: 12px; font-size: 0.85rem; color: #818cf8; font-weight: 300;">
            </div>
            <label id="player-label">Resultado:</label>
            <audio id="audio-player" controls></audio>
        </div>
    </div>

    <script>
        const voiceSelect = document.getElementById('voice');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const textInput = document.getElementById('text');
        const speedInput = document.getElementById('speed');
        const speedDisplay = document.getElementById('speed-display');
        const audioPlayer = document.getElementById('audio-player');
        const audioContainer = document.getElementById('audio-container');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');

        const statusBar = document.getElementById('status-bar');
        const playerLabel = document.getElementById('player-label');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');

        let voices = [];
        let currentAudioUrl = null;
        let audioQueue = [];
        let isPlaying = false;
        let masterBlobs = [];
        let totalChunks = 0;

        // Cargar voces al inicio
        async function loadVoices() {
            try {
                const response = await fetch('/api/voices');
                voices = await response.json();

                const groups = {};
                voices.forEach(v => {
                    if (!groups[v.group]) groups[v.group] = [];
                    groups[v.group].push(v);
                });

                for (const groupName in groups) {
                    const group = document.createElement('optgroup');
                    group.label = groupName;
                    groups[groupName].forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v.id;
                        opt.textContent = v.label;
                        opt.dataset.lang = v.lang;
                        if (v.id === 'ef_dora') opt.selected = true;
                        group.appendChild(opt);
                    });
                    voiceSelect.appendChild(group);
                }
            } catch (error) {
                console.error('Error loading voices:', error);
            }
        }

        speedInput.oninput = () => {
            speedDisplay.textContent = speedInput.value + 'x';
        };

        uploadBtn.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            uploadBtn.textContent = 'âŒ› Cargando...';
            uploadBtn.disabled = true;
            try {
                const response = await fetch('/api/extract', { method: 'POST', body: formData });
                const data = await response.json();
                if (data.text) textInput.value = data.text;
                else alert('Error: ' + (data.error || 'No se pudo extraer texto.'));
            } catch (err) { alert('Error al subir archivo.'); }
            finally {
                uploadBtn.textContent = 'ðŸ“„ Cargar Archivo';
                uploadBtn.disabled = false;
            }
        };

        // Concatenar WAVs (Une los bloques recibidos en un solo archivo)
        async function concatenateWavBlobs(blobs) {
            if (blobs.length === 0) return null;
            if (blobs.length === 1) return blobs[0];
            const buffers = await Promise.all(blobs.map(b => b.arrayBuffer()));
            let totalDataLength = buffers.reduce((acc, buf) => acc + (buf.byteLength - 44), 0);
            let totalLength = 44 + totalDataLength;
            const combinedBuffer = new Uint8Array(totalLength);
            combinedBuffer.set(new Uint8Array(buffers[0]), 0);
            let offset = buffers[0].byteLength;
            for (let i = 1; i < buffers.length; i++) {
                const dataOnly = new Uint8Array(buffers[i].slice(44));
                combinedBuffer.set(dataOnly, offset);
                offset += dataOnly.byteLength;
            }
            const view = new DataView(combinedBuffer.buffer);
            view.setUint32(4, totalLength - 8, true);
            view.setUint32(40, totalDataLength, true);
            return new Blob([combinedBuffer], { type: 'audio/wav' });
        }

        async function playQueue() {
            if (isPlaying || audioQueue.length === 0) return;
            isPlaying = true;
            const nextAudio = audioQueue.shift();
            audioPlayer.src = nextAudio;
            audioContainer.style.display = 'block';
            audioPlayer.onended = () => {
                isPlaying = false;
                playQueue();
            };
            audioPlayer.play();
        }

        generateBtn.onclick = async () => {
            const text = textInput.value;
            const voiceId = voiceSelect.value;
            const speed = speedInput.value;
            const lang = voiceSelect.options[voiceSelect.selectedIndex].dataset.lang;
            if (!text.trim()) { alert('Escribe algo de texto.'); return; }

            // Reset
            audioQueue = [];
            masterBlobs = [];
            audioPlayer.pause();
            isPlaying = false;
            downloadBtn.disabled = true;
            statusBar.textContent = "Analizando texto...";
            playerLabel.textContent = "Reproduciendo por partes...";

            generateBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Procesando...';

            try {
                const splitRes = await fetch('/api/split', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const { chunks } = await splitRes.json();
                totalChunks = chunks.length;
                if (totalChunks === 0) return;

                for (let i = 0; i < totalChunks; i++) {
                    statusBar.textContent = `Generando bloque ${i + 1} de ${totalChunks}...`;
                    const res = await fetch('/api/speak', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: chunks[i], voice: voiceId, speed, lang })
                    });
                    if (res.ok) {
                        const blob = await res.blob();
                        masterBlobs.push(blob);
                        const url = URL.createObjectURL(blob);
                        audioQueue.push(url);
                        if (!isPlaying) {
                            playQueue();
                            spinner.style.display = 'none';
                            btnText.textContent = 'Escuchando...';
                        }
                    }
                }

                // Finalizacion: Unir todo para el reproductor final y descarga
                statusBar.textContent = "Finalizando audio completo...";
                const finalBlob = await concatenateWavBlobs(masterBlobs);
                if (currentAudioUrl) URL.revokeObjectURL(currentAudioUrl);
                currentAudioUrl = URL.createObjectURL(finalBlob);

                // Una vez terminado, permitimos descarga del archivo COMPLETO
                downloadBtn.disabled = false;
                statusBar.textContent = "âœ“ Audio completo generado y listo para descargar.";

                // Actualizar el reproductor con el archivo completo (permite buscar/retroceder en todo el audio)
                // Esperamos a que termine el chunk actual para no interrumpir la experiencia fluida
                const checkFinished = setInterval(() => {
                    if (!isPlaying && audioQueue.length === 0) {
                        audioPlayer.src = currentAudioUrl;
                        playerLabel.textContent = "Resultado Final (Audio Completo):";
                        clearInterval(checkFinished);
                    }
                }, 500);

            } catch (err) {
                alert('Error en la comunicaciÃ³n con el servidor.');
            } finally {
                generateBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Generar Voz IA';
            }
        };

        downloadBtn.onclick = () => {
            if (currentAudioUrl) {
                const a = document.createElement('a');
                a.href = currentAudioUrl;
                a.download = 'kokoro_completo.wav';
                a.click();
            }
        };

        loadVoices();
    </script>
</body>

</html>
