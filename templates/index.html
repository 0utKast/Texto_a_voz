<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoro Pro - AI Text to Speech (Gapless Streaming)</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #94a3b8;
            margin-bottom: 32px;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: 400;
        }

        textarea {
            width: 100%;
            height: 180px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        select,
        input[type="range"] {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            color: white;
            cursor: pointer;
        }

        select option {
            background: #0f172a;
            color: white;
        }

        .speed-val {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .actions {
            display: flex;
            gap: 16px;
        }

        button {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Sidebar Session List */
        .sidebar {
            border-left: 1px solid var(--glass-border);
            padding-left: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #818cf8;
        }

        .session-list {
            overflow-y: auto;
            max-height: 500px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .session-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
        }

        .session-info {
            flex: 1;
            min-width: 0;
        }

        .session-item strong {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #f1f5f9;
        }

        .session-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-delete-session {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete-session:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .btn-rename-session {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1rem;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-rename-session:hover {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        .btn-download-session {
            color: #22c55e;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 4px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-download-session:hover {
            background: rgba(34, 197, 94, 0.1);
            transform: scale(1.1);
        }

        .session-item small {
            color: #94a3b8;
            font-size: 0.75rem;
        }

        /* Audio Player Styling */
        .audio-container {
            margin-top: 32px;
            display: none;
            animation: fadeIn 0.5s ease-out;
            grid-column: 1 / span 2;
            padding-bottom: 20px;
        }

        .download-zone {
            display: none;
            margin-top: 20px;
            padding: 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px dashed var(--primary);
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .btn-download {
            background: #22c55e;
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-download:hover {
            background: #16a34a;
            transform: scale(1.05);
        }

        audio {
            width: 100%;
            height: 40px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5);
            opacity: 0.8;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 850px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-left: none;
                border-top: 1px solid var(--glass-border);
                padding-left: 0;
                padding-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <h1>Kokoro Pro AI</h1>
            <p class="subtitle">Modo Lectura Fluida (Sin Pausas)</p>

            <div class="input-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label style="margin-bottom: 0;">Texto o Archivo</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="file" id="file-input" accept=".pdf,.docx,.txt" style="display: none;">
                        <button id="upload-btn" class="btn-secondary"
                            style="padding: 6px 12px; font-size: 0.75rem; flex: none;">
                            üìÑ Subir
                        </button>
                    </div>
                </div>
                <textarea id="text" placeholder="Escribe aqu√≠ o sube un libro..."></textarea>
            </div>

            <div class="controls">
                <div>
                    <label>Voz Neuronal</label>
                    <select id="voice"></select>
                </div>
                <div>
                    <label>Velocidad</label>
                    <input type="range" id="speed" min="0.5" max="2.0" step="0.1" value="1.0">
                    <div class="speed-val">
                        <span>0.5x</span>
                        <span id="speed-display">1.0x</span>
                        <span>2.0x</span>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="generate-btn" class="btn-primary">
                    <span class="loading-spinner" id="spinner"></span>
                    <span id="btn-text">Comenzar Lectura Fluida</span>
                </button>
            </div>
        </main>

        <aside class="sidebar">
            <h3>Lecturas Guardadas</h3>
            <div id="session-list" class="session-list">
                <p style="font-size: 0.8rem; color: #475569;">Cargando sesiones...</p>
            </div>
        </aside>

        <div class="audio-container" id="audio-container">
            <div id="status-bar" style="margin-bottom: 4px; font-size: 0.85rem; color: #818cf8; font-weight: 300;">
            </div>
            <div id="buffer-status" style="margin-bottom: 12px; font-size: 0.75rem; color: #94a3b8; font-weight: 300;">
            </div>
            <label id="player-label" style="font-weight: 600; color: #cbd5e1;"></label>
            <div id="players-wrapper" style="position: relative; height: 40px; margin-top: 8px;">
                <audio id="audio-player-a" style="width: 100%; position: absolute; top:0; left:0;"></audio>
                <audio id="audio-player-b"
                    style="width: 100%; position: absolute; top:0; left:0; display: none;"></audio>
            </div>
            <div id="download-zone" class="download-zone">
                <p style="margin-bottom: 10px; font-size: 0.9rem; color: #cbd5e1;">¬°Conversi√≥n completa! Ya puedes
                    descargar el audio completo.</p>
                <a id="download-link" href="#" class="btn-download">
                    üì• Descargar WAV Completo
                </a>
            </div>
        </div>
    </div>

    <script>
        const voiceSelect = document.getElementById('voice');
        const generateBtn = document.getElementById('generate-btn');
        const textInput = document.getElementById('text');
        const speedInput = document.getElementById('speed');
        const speedDisplay = document.getElementById('speed-display');
        const playerA = document.getElementById('audio-player-a');
        const playerB = document.getElementById('audio-player-b');
        const audioContainer = document.getElementById('audio-container');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');
        const statusBar = document.getElementById('status-bar');
        const bufferStatus = document.getElementById('buffer-status');
        const playerLabel = document.getElementById('player-label');
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const sessionList = document.getElementById('session-list');
        const downloadZone = document.getElementById('download-zone');
        const downloadLink = document.getElementById('download-link');

        let currentProjectId = null;
        let totalChunks = 0;
        let currentChunkIndex = -1;
        let activePlayer = 'A';
        let isSessionResumed = false; // Flag para rastrear si estamos en una sesi√≥n guardada

        // --- GESTI√ìN DE BUFFER ---
        let pregenerationIndex = 0;
        let isPregenerating = false;
        const BUFFER_TARGET = 15; // Intentar tener 15 chunks listos en disco (agresivo)

        async function loadVoices() {
            try {
                const res = await fetch('/api/voices');
                const voices = await res.json();
                const groups = {};
                voices.forEach(v => {
                    if (!groups[v.group]) groups[v.group] = [];
                    groups[v.group].push(v);
                });
                voiceSelect.innerHTML = '';
                for (const gName in groups) {
                    const group = document.createElement('optgroup');
                    group.label = gName;
                    groups[gName].forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v.id;
                        opt.textContent = v.label;
                        opt.dataset.lang = v.lang;
                        if (v.id === 'em_alex') opt.selected = true;
                        group.appendChild(opt);
                    });
                    voiceSelect.appendChild(group);
                }
            } catch (err) { console.error('Error cargando voces', err); }
        }

        async function loadSessions() {
            try {
                const res = await fetch('/api/projects');
                const projects = await res.json();
                sessionList.innerHTML = '';
                if (projects.length === 0) {
                    sessionList.innerHTML = '<p style="font-size: 0.8rem; color: #475569;">No hay sesiones.</p>';
                }
                projects.sort((a, b) => b.id.localeCompare(a.id)).forEach(p => {
                    const progress = Math.round((p.completed_chunks / p.total_chunks) * 100);
                    const item = document.createElement('div');
                    item.className = `session-item ${currentProjectId === p.id ? 'active' : ''}`;
                    item.onclick = () => resumeProject(p);

                    let actionsHtml = '';
                    actionsHtml += `
                        <button class="btn-rename-session" onclick="renameSession(event, '${p.id}', '${p.name.replace(/'/g, "\\'")}')" title="Renombrar">
                            ‚úèÔ∏è
                        </button>
                    `;
                    if (p.is_finished) {
                        actionsHtml += `
                            <a href="/api/projects/${p.id}/download" class="btn-download-session" 
                                onclick="event.stopPropagation()" title="Descargar WAV completo">
                                üì•
                            </a>
                        `;
                    }
                    actionsHtml += `
                        <button class="btn-delete-session" onclick="deleteSession(event, '${p.id}')" title="Eliminar lectura">
                            √ó
                        </button>
                    `;

                    item.innerHTML = `
                        <div class="session-info">
                            <strong>${p.name}</strong>
                            <small>${p.total_chunks} fragmentos - ${progress}%</small>
                        </div>
                        <div class="session-actions">
                            ${actionsHtml}
                        </div>
                    `;
                    sessionList.appendChild(item);
                });
            } catch (err) { console.error('Error cargando sesiones', err); }
        }

        async function deleteSession(event, projectId) {
            event.stopPropagation();
            if (!confirm('¬øSeguro que quieres eliminar esta lectura?')) return;

            try {
                const res = await fetch(`/api/projects/${projectId}/delete`, { method: 'DELETE' });
                if (res.ok) {
                    if (currentProjectId === projectId) {
                        currentProjectId = null;
                        audioContainer.style.display = 'none';
                        textInput.value = '';
                    }
                    loadSessions();
                } else {
                    alert('Error al eliminar');
                }
            } catch (err) { console.error(err); }
        }

        async function renameSession(event, projectId, oldName) {
            event.stopPropagation();
            const newName = prompt('Nuevo nombre para esta lectura:', oldName);
            if (!newName || newName === oldName) return;

            try {
                const res = await fetch(`/api/projects/${projectId}/rename`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });
                if (res.ok) {
                    loadSessions();
                } else {
                    alert('Error al renombrar');
                }
            } catch (err) { console.error(err); }
        }

        // Sistema de Pre-generaci√≥n Agresiva
        async function runPregenerator() {
            if (isPregenerating || !currentProjectId) return;

            isPregenerating = true;

            try {
                const targetId = currentProjectId;
                // Fetch project details to get current chunk statuses
                const resP = await fetch(`/api/projects/${targetId}`);
                const p = await resP.json();

                // Seguridad: si el usuario cambi√≥ de proyecto durante el fetch, abortar
                if (targetId !== currentProjectId) {
                    isPregenerating = false;
                    return;
                }

                if (!p || !p.chunks) throw new Error('Project data not found');

                // Sincronizar pregenerationIndex con la realidad si es necesario
                // (por si el servidor termin√≥ chunks mientras est√°bamos en pausa)
                let actualCompleted = p.completed_chunks;
                if (pregenerationIndex < actualCompleted) {
                    pregenerationIndex = actualCompleted;
                }

                // Saltear los ya completados
                while (pregenerationIndex < totalChunks && p.chunks[pregenerationIndex].status === 'completed') {
                    pregenerationIndex++;
                }

                if (pregenerationIndex >= totalChunks) {
                    bufferStatus.textContent = `‚úì Lectura totalmente preparada (${totalChunks} partes).`;
                    isPregenerating = false;
                    return;
                }

                // Mantener un colchon de BUFFER_TARGET chunks
                if (p.chunks[pregenerationIndex].status !== 'error' && pregenerationIndex - currentChunkIndex > BUFFER_TARGET) {
                    bufferStatus.textContent = `‚úì Buffer optimizado (${pregenerationIndex - currentChunkIndex} partes listas).`;
                    isPregenerating = false;
                    setTimeout(runPregenerator, 2500);
                    return;
                }

                const idx = pregenerationIndex;
                const statusText = p.chunks[idx].status === 'error' ? 'Reintentando' : 'Preparando';
                bufferStatus.textContent = `‚ö° Buffer: ${statusText} parte ${idx + 1}/${totalChunks}...`;

                const res = await fetch(`/api/projects/${currentProjectId}/chunk/${idx}/prepare`, { method: 'POST' });
                if (res.ok) {
                    if (targetId === currentProjectId) {
                        pregenerationIndex++;
                        if (idx === currentChunkIndex + 1) preloadNextAudio();
                    }
                }
            } catch (err) {
                console.error("Error en pregeneraci√≥n:", err);
                bufferStatus.textContent = "‚ö†Ô∏è Error de conexi√≥n en el buffer. Reintentando...";
            }

            isPregenerating = false;
            if (currentProjectId) setTimeout(runPregenerator, 1500);
        }

        function preloadNextAudio() {
            const nextIdx = currentChunkIndex + 1;
            if (nextIdx >= totalChunks) return;

            const inactivePlayer = activePlayer === 'A' ? playerB : playerA;
            // No cargamos si ya tiene la ruta correcta
            const targetSrc = `${window.location.origin}/api/projects/${currentProjectId}/chunk/${nextIdx}`;
            if (!inactivePlayer.src.includes(targetSrc)) {
                console.log(`Pre-cargando audio para chunk ${nextIdx}`);
                inactivePlayer.src = targetSrc;
                inactivePlayer.load();
            }
        }

        async function playNextChunk() {
            const nextIdx = currentChunkIndex + 1;
            if (nextIdx >= totalChunks) {
                statusBar.textContent = "‚úì Lectura completada.";
                showDownloadButton();
                return;
            }

            const currentPlayer = activePlayer === 'A' ? playerA : playerB;
            const nextPlayer = activePlayer === 'A' ? playerB : playerA;

            currentChunkIndex = nextIdx;

            // Si el audio a√∫n no est√° en el player (porque el pregenerador va lento), forzar carga
            const targetSrc = `${window.location.origin}/api/projects/${currentProjectId}/chunk/${currentChunkIndex}`;
            if (!currentPlayer.src.includes(targetSrc)) {
                statusBar.textContent = `‚åõ Esperando audio parte ${nextIdx + 1}...`;
                currentPlayer.src = targetSrc;
                await currentPlayer.load();
            }

            audioContainer.style.display = 'block';
            currentPlayer.style.display = 'block';
            currentPlayer.controls = true;
            nextPlayer.style.display = 'none';

            playerLabel.textContent = `üîä Leyendo parte ${currentChunkIndex + 1} de ${totalChunks}`;

            try {
                await currentPlayer.play();
                statusBar.textContent = "‚úì Reproducci√≥n iniciada.";
            } catch (err) {
                statusBar.textContent = "Buffer listo. Por favor, haz clic en el bot√≥n Play para empezar.";
                console.warn("Autoplay bloqueado. Esperando clic del usuario.");
            }

            // Inmediatamente pre-cargar el SIGUIENTE en el reproductor inactivo
            preloadNextAudio();

            currentPlayer.onended = () => {
                activePlayer = activePlayer === 'A' ? 'B' : 'A';
                playNextChunk();
                loadSessions();
            };
        }

        async function initializeProject(project, isResuming) {
            currentProjectId = project.id;
            totalChunks = project.total_chunks;
            currentChunkIndex = project.completed_chunks - 1;
            if (currentChunkIndex < -1) currentChunkIndex = -1;
            pregenerationIndex = project.completed_chunks;
            isSessionResumed = true;

            if (isResuming) {
                textInput.value = "Sesi√≥n recuperada: " + project.name;
            } else {
                textInput.value = "Sesi√≥n recuperada: " + project.name; // Mantener sync para el oninput
            }

            audioContainer.style.display = 'block';
            updateControlBtn(false);
            loadSessions();
            runPregenerator();

            if (project.is_finished) {
                showDownloadButton();
                playNextChunk();
            } else {
                downloadZone.style.display = 'none';

                // Indicar en el bot√≥n que estamos cargando
                btnText.textContent = "Cargando Lectura...";
                generateBtn.classList.remove('btn-primary');
                generateBtn.classList.add('btn-secondary');

                // Esperar a que el buffer tenga al menos el actual + 3 siguientes
                statusBar.textContent = "‚è≥ Preparando primera parte y buffer de seguridad (esto puede tomar 1 o 2 minutos)...";

                const waitBuffer = async () => {
                    if (currentProjectId !== project.id) return;

                    // Si ya hay suficiente buffer (al menos el siguiente o 3 si hay muchos)
                    const targetBuffer = Math.min(totalChunks, currentChunkIndex + 3);
                    const isReady = pregenerationIndex >= targetBuffer;

                    if (isReady) {
                        playNextChunk();
                    } else {
                        // Reportar progreso real del buffer en la barra superior tambi√©n para que el usuario no se asuste
                        if (pregenerationIndex === 0) {
                            statusBar.textContent = "‚è≥ Generando fragmento inicial (calidad ultra-pro)...";
                        } else {
                            statusBar.textContent = `‚è≥ Llenando buffer: ${pregenerationIndex}/${targetBuffer} listos...`;
                        }
                        setTimeout(waitBuffer, 1000);
                    }
                };
                waitBuffer();
            }
        }

        async function resumeProject(project) {
            // DESBLOQUEO: Primar los reproductores con el gesto del click
            playerA.play().then(() => playerA.pause()).catch(() => { });
            playerB.play().then(() => playerB.pause()).catch(() => { });

            initializeProject(project, true);
        }

        function showDownloadButton() {
            downloadLink.href = `/api/projects/${currentProjectId}/download`;
            downloadZone.style.display = 'block';
        }

        function updateControlBtn(isPlaying) {
            generateBtn.disabled = false;
            if (isPlaying) {
                btnText.textContent = "Detener Lectura";
                generateBtn.classList.remove('btn-primary');
                generateBtn.classList.add('btn-secondary');
            } else {
                btnText.textContent = "Continuar Lectura";
                generateBtn.classList.remove('btn-secondary');
                generateBtn.classList.add('btn-primary');
            }
        }

        // Sync button states with players
        [playerA, playerB].forEach(p => {
            p.addEventListener('play', () => updateControlBtn(true));
            p.addEventListener('pause', () => updateControlBtn(false));
            p.addEventListener('ended', () => {
                if (currentChunkIndex >= totalChunks - 1) updateControlBtn(false);
            });
        });

        textInput.oninput = () => {
            // Si el usuario cambia el texto, habilitar de nuevo la creaci√≥n de proyecto
            if (isSessionResumed && !textInput.value.startsWith("Sesi√≥n recuperada:")) {
                isSessionResumed = false;
                currentProjectId = null;
                btnText.textContent = "Comenzar Lectura Fluida";
                generateBtn.classList.remove('btn-secondary');
                generateBtn.classList.add('btn-primary');
            }
        };

        speedInput.oninput = () => speedDisplay.textContent = speedInput.value + 'x';
        uploadBtn.onclick = () => fileInput.click();

        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            uploadBtn.textContent = '...';
            try {
                const res = await fetch('/api/extract', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.text) textInput.value = data.text;
            } catch (err) { alert('Error subiendo archivo'); }
            finally { uploadBtn.textContent = 'üìÑ Subir'; }
        };

        generateBtn.onclick = async () => {
            // DESBLOQUEO INMEDIATO: Capturar el gesto del usuario al instante
            playerA.play().then(() => playerA.pause()).catch(() => { });
            playerB.play().then(() => playerB.pause()).catch(() => { });

            const text = textInput.value;
            if (!text.trim()) return alert('Escribe algo');

            // Toggle Play/Pause si es una sesi√≥n activa
            if (currentProjectId && isSessionResumed) {
                const currentPlayer = activePlayer === 'A' ? playerA : playerB;
                if (currentPlayer.paused) {
                    currentPlayer.play().catch(() => {
                        statusBar.textContent = "Haz clic en el Play del reproductor para iniciar.";
                    });
                } else {
                    currentPlayer.pause();
                }
                return;
            }

            // DESBLOQUEO: Primar reproductores ante el gesto de click
            playerA.play().then(() => playerA.pause()).catch(() => { });
            playerB.play().then(() => playerB.pause()).catch(() => { });

            generateBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.textContent = 'Inicializando...';

            const payload = {
                name: text.substring(0, 30),
                text: text,
                voice: voiceSelect.value,
                speed: speedInput.value,
                lang: voiceSelect.options[voiceSelect.selectedIndex].dataset.lang
            };

            try {
                const res = await fetch('/api/projects/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (data.project_id) {
                    // Obtener los datos completos del proyecto para inicializar
                    const resP = await fetch(`/api/projects/${data.project_id}`);
                    const project = await resP.json();
                    initializeProject(project, false);
                }
            } catch (err) { alert('Error al iniciar'); }
            finally {
                generateBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Comenzar Lectura Fluida';
            }
        };

        loadVoices();
        loadSessions();
    </script>
</body>

</html>
